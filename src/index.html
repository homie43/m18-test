<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.min.css" />
    </head>
    <body>
        <main class="main">
            <section class="promo">
                <div class="promo-about">
                    <a href="#" class="promo-about__logo">
                        <img src="img/header-logo.png" alt="Logo" />
                    </a>

                    <div class="promo-about__descr">
                        <h2 class="promo-about__descr-title">
                            Ремонт квартир <br />
                            в типовых домах
                        </h2>
                        <p class="promo-about__descr-subtitle">
                            Готовый дизайн-проект, работы и материалы <br />
                            за 3 месяца от 610 т.р.
                        </p>
                        <div class="promo-about__descr-wrapper">
                            <a href="#" class="promo-about__descr-btn btn">
                                Узнайте о запуске первым
                            </a>
                            <span class="promo-about__descr-data"
                                >Старт весной 2016</span
                            >
                        </div>
                    </div>

                    <a href="#" class="promo-about__footer">
                        Листайте вниз, <br />
                        чтобы ничего не упустить
                    </a>
                </div>

                <div class="promo-video">
                    <a href="#" class="promo-video__contacts">
                        <span class="promo-video__contacts-desc">Контакты</span>
                    </a>

                    <video poster="img/video.png"></video>

                    <button class="promo-video__play">Смотреть видео</button>
                </div>
            </section>

            <section class="repair"></section>
        </main>
    </body>
</html>
